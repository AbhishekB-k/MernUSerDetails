<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }
    li {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>User List</h1>
  <ul>
    <%= userLinks %>
  </ul>
  <a href="/">Back to Welcome Page</a>
</body>
</html>
